<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id ="login-area">
        <h1 class="text-center">Welcome to Halal Bank </h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="Password"><br>
            <button id="enter" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div  id="transaction"> 
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdrow">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text"  class="form-control" placeholder="$ you amount want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success" > Deposit </button></div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input id="withdrowAmount" type="text" class="form-control" placeholder="$ you amount want to withdrow">
                    <br>
                    <button id="addWithdrow" class="btn btn-success"> Withdrow </button></div>
            </div>
        </div>
    </div>

    <script>
        const loginbtn = document.getElementById('enter');
        loginbtn.addEventListener('click', function(){
           const loginArea = document.getElementById("login-area");
          loginArea.style.display= "none";
          const subbmitArea = document.getElementById("transaction");
          subbmitArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumber("depositAmount");

          updateSpanText("currentDeposit", depositNumber);
          updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
     })

        // withdraw button event handler.

        const withdrowBtn = document.getElementById("addWithdrow");
        withdrowBtn.addEventListener("click", function(){
            const withdrowNumber = getInputNumber("withdrowAmount");
          
            updateSpanText("currentWithdrow", withdrowNumber);
            updateSpanText("currentBalance", -1 * withdrowNumber );

            document.getElementById("withdrowAmount").value = "";

        })
       
       
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

            function updateSpanText( id, depositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount= depositNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;
                
            }

       
    </script>
</body>
</html>
